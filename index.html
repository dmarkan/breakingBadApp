<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Breaking Bad Characters</title>
</head>
<body>
    <img class="image" src="images/breaking-bad.png">
    <div class="text-center d-flex flex-column justify-content-center align-items-center"><br>
    <h2>This app provides details on Breaking Bad characters. Enter the character name in the field below to find out more about him</h2><br>
    <form action="/" method="post">
        <input type="text" name="characterName" class="form-control" placeholder="Character Name" autofocus><br>
        <button type="submit" class="btn btn-success">Search</button>
    </form>
</div>
</body>
